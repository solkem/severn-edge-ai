; Severn Edge AI Firmware Configuration
; PlatformIO Project Configuration File

[env:nano33ble]
platform = nordicnrf52
board = nano33ble
framework = arduino

; Build flags
build_flags =
    -DTF_LITE_STATIC_MEMORY
    -DARDUINO_NANO33BLE
    ; IMPORTANT: Choose ONE sensor type:
    ; -DUSE_LSM9DS1    ; For Rev1 boards
    -DUSE_BMI270      ; For Rev2 boards (default)
    -DFIRMWARE_VERSION_MAJOR=3
    -DFIRMWARE_VERSION_MINOR=1

; Library dependencies
lib_deps =
    arduino-libraries/Arduino_LSM9DS1@^1.1.0
    arduino-libraries/Arduino_BMI270_BMM150@^1.0.0
    ArduinoBLE@^1.3.6
    https://github.com/tensorflow/tflite-micro-arduino-examples

; Serial monitor
monitor_speed = 115200
monitor_filters = direct

; Upload settings
upload_protocol = sam-ba
upload_speed = 921600

; Build settings
build_type = release
; Uncomment for debugging:
; build_type = debug
; build_flags = ${env:nano33ble.build_flags} -DDEBUG_MODE
