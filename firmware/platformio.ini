[platformio]
default_envs = nano33ble_rev2

; ============================================================================
; SimpleNN Firmware for Arduino Nano 33 BLE
; ============================================================================
; 
; This project uses SimpleNN instead of TensorFlow Lite for on-device inference.
; SimpleNN is a custom lightweight neural network engine designed for education.
; 
; See docs/NEURAL_NETWORK_BASICS.md for how neural networks work!
; See docs/TFLITE_BUILD_TROUBLESHOOTING.md for why we switched from TFLite.

[env]
platform = nordicnrf52
board = nano33ble
framework = arduino
monitor_speed = 115200
lib_deps =
    arduino-libraries/ArduinoBLE
    ; NOTE: TensorFlow Lite removed - using SimpleNN instead!
    ; See src/simple_nn.cpp for our custom inference engine
build_flags = 
    -D SIMPLE_NN_ENABLED

[env:nano33ble_rev1]
build_flags = 
    ${env.build_flags}
    -D USE_LSM9DS1
lib_deps =
    ${env.lib_deps}
    arduino-libraries/Arduino_LSM9DS1

[env:nano33ble_rev2]
build_flags = 
    ${env.build_flags}
    -D USE_BMI270
lib_deps =
    ${env.lib_deps}
    arduino-libraries/Arduino_BMI270_BMM150
